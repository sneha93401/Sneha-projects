<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <link rel="stylesheet" href="temp.css">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="main_calculator.css">
    <!-- <link rel="stylesheet" href="scientific.css"> -->
</head>

<body>
    <div class="main_home">
        <div class="header_content">
            <!-- calculator Html -->
            
            <div class="main_container">


                <div class="main_cal" id="scientificCalculator">
                    <!-- <h2 class="text">Scientific Calculator</h2>/ -->
                    <div class="calculator">
                        <form>
                            <div class="display">
                                <input type="text" name="display" id="INTEX" style="width: 100px;">

                            </div>
                            <div>
                                <input type="button" value="AC" onclick="display.value = ''" class="operator">
                                <input type="button" value="DE" onclick="display.value = display.value.slice(0,-1) "
                                    class="operator">
                                <input type="button" value="." onclick="display.value += '.'" class="operator">
                                <input type="button" value="/" onclick="display.value += '/'" class="operator">
                            </div>
                            <div>
                                <input type="button" value="7" onclick="display.value += '7'">
                                <input type="button" value="8" onclick="display.value += '8'">
                                <input type="button" value="9" onclick="display.value += '9'">
                                <input type="button" value="*" onclick="display.value += '*'">
                            </div>
                            <div>
                                <input type="button" value="4" onclick="display.value += '4'">
                                <input type="button" value="5" onclick="display.value += '5'">
                                <input type="button" value="6" onclick="display.value += '6'">
                                <input type="button" value="-" onclick="display.value += '-'">
                            </div>
                            <div>
                                <input type="button" value="1" onclick="display.value += '1'">
                                <input type="button" value="2" onclick="display.value += '2'">
                                <input type="button" value="3" onclick="display.value += '3'">
                                <input type="button" value="+" onclick="display.value += '+'">
                            </div>
                            <div>
                                <input type="button" value="00" onclick="display.value += '00'">
                                <input type="button" value="0" onclick="display.value += '0'">
                                <input type="button" value="=" onclick="display.value = eval(display.value)"
                                    class="operator">
                                <input type="button" value="cvrt" class="btn_cal">
                            </div>
                        </form>
                    </div>
                </div>


            </div>
            <!-- Temperature html  -->

            <div class="main_container">
                <div class="container">
        
                    <div class="title">
                        <h1>Temperature Converter</h1>
                        <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
                    </div>
            
                    <div id="celsius">
                        <input type="number" name="" placeholder="Celsius">
                        <span class="icon">&#8451</span>
                    </div>
                    <div id="fahrenheit">
                        <input type="number" name="" placeholder="Fahrenheit">
                        <span class="icon">&#8457</span>
                    </div>
                    <div id="kelvin">
                        <input type="number" name="" placeholder="Kelvin">
                        <span class="icon">&#8490</span>
                    </div>
            
                    <div class="button">
                        <button>All Clear</button>
                    </div>
            
                </div>
            </div>
            
        </div>
        <div class="carousel-buttons">
            <button class="btn1">Scientific Calculator</button>
            <button class="btn2">Temperature Converter</button>
        </div>
</div>
    <script src="main_calculator.js"></script>
    <!-- <script src="scintific .js"></script> -->
    <script src="temp.js"></script>
</body>

</html>
